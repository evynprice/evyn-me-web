version: '3'
services:
  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    links:
      - express
      - grafana
    healthcheck:
      test: curl --fail http://localhost || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    command: certonly --webroot --webroot-path /var/www/certbot/ -d ${CERTBOT_DOMAIN} -d ${CERTBOT_DOMAIN2} --agree-tos --email ${CERTBOT_EMAIL} --renew-by-default
  
  express:
    build: ./express
    container_name: express
    restart: unless-stopped

  ghost:
    image: ghost:latest
    container_name: ghost
    restart: unless-stopped
    environment:
      - url=http://evyn.me/blog
      - database__client=mysql
      - database__connection__host=mariadb
      - database__connection__database=ghost_production
      - database__connection__user=ghost
      - database__connection__password=${DB_PASSWORD}
    depends_on:
      - mariadb
    volumes:
      - ./ghost:/var/lib/ghost/content

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus:/config
      - prometheus_data:/prometheus
    command:
      - "--config.file=/config/prometheus.yml"
    networks:
      - monitoring-analytics
      - default

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    links:
      - prometheus
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SERVER_DOMAIN=evyn.me
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_SKIP_VERIFY=false
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS}
      - GF_SMTP_FROM_NAME=${SMTP_FROM_NAME}
  
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma
    restart: unless-stopped
    volumes:
      - ./uptime-kuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT}
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=ghost_production
    volumes:
      - ./mariadb:/var/lib/mysql

volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  monitoring-analytics:
    name: monitoring-analytics
